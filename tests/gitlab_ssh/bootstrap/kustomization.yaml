metadata:
  name: bootstrap
  namespace: flux-system
spec:
  interval: 10m0s
  path: './{{$.Values.metadata.annotations.addons_repo_path}}'
  prune: true
  sourceRef:
    kind: GitRepository
    name: bootstrap
  postBuild:
    substitute:
      base_path: '{{$.Values.metadata.annotations.addons_basepath}}'
      cluster_name: '{{$.Values.metadata.labels.cluster_name}}'
      environment: '{{$.Values.metadata.labels.environment}}'

